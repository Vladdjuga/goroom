<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Anonymous Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
        <div class="header-left">
            <a href="/" class="back-btn">← Home</a>
        </div>
        <div class="header-center">
            <h1 class="chat-logo">🎭 Anonymous Chat</h1>
            <div class="status-badge" id="statusBadge">
                <span class="status-dot"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </div>
        <div class="header-right">
            <button class="icon-btn" onclick="clearChat()" title="Clear messages">
                🗑️
            </button>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-messages" id="messages">
        <div class="welcome-message">
            <div class="welcome-icon">👋</div>
            <h2>Welcome to Anonymous Chat!</h2>
            <p>Click "Start Chatting" to be paired with a random stranger</p>
        </div>
    </div>

    <!-- Input Area -->
    <div class="chat-input-area">
        <div class="input-wrapper">
            <input 
                type="text" 
                id="messageInput" 
                class="message-input" 
                placeholder="Type your message..."
                disabled
            >
            <button class="send-btn" onclick="sendMessage()" id="sendBtn" disabled>
                <span class="send-icon">📤</span>
            </button>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="startChat()" id="startBtn">
                🔍 Start Chatting
            </button>
            <button class="btn btn-secondary" onclick="nextStranger()" id="nextBtn" disabled>
                ⏭️ Next Stranger
            </button>
            <button class="btn btn-danger" onclick="stopChat()" id="stopBtn" disabled>
                🛑 Stop Chat
            </button>
        </div>
    </div>
</div>

<script src="/static/js/chat.js"></script>
</body>
</html>
