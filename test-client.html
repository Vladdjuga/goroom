<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ­ Anonymous Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        #status {
            font-size: 14px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.you {
            text-align: right;
        }

        .message .bubble {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.you .bubble {
            background: #667eea;
            color: white;
        }

        .message.stranger .bubble {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }

        .message.system {
            text-align: center;
            color: #999;
            font-size: 14px;
            font-style: italic;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
        }

        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: #f0f0f0;
            color: #333;
        }

        button.secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-row {
            display: flex;
            gap: 10px;
        }

        .button-row button {
            flex: 1;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #f44336;
        }

        .status-indicator.searching {
            background: #ff9800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ Anonymous Chat</h1>
            <div id="status">
                <span class="status-indicator disconnected"></span>
                Disconnected
            </div>
        </div>

        <div id="messages"></div>

        <div class="input-area">
            <div class="input-row">
                <input type="text" id="messageInput" placeholder="Type a message..." disabled>
                <button class="primary" onclick="sendMessage()" id="sendBtn" disabled>Send</button>
            </div>
            <div class="button-row">
                <button class="primary" onclick="startChat()" id="startBtn">Start Chatting</button>
                <button class="secondary" onclick="nextStranger()" id="nextBtn" disabled>Next</button>
                <button class="secondary" onclick="stopChat()" id="stopBtn" disabled>Stop</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentState = 'disconnected'; // disconnected, searching, chatting

        function connect() {
            ws = new WebSocket('ws://localhost:8080/ws');
            
            ws.onopen = () => {
                console.log('Connected to server');
                updateStatus('connected', 'Connected');
                document.getElementById('startBtn').disabled = false;
            };
            
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                console.log('Received:', msg);
                
                switch(msg.type) {
                    case 'searching':
                        updateStatus('searching', 'Searching for stranger...');
                        currentState = 'searching';
                        document.getElementById('startBtn').disabled = true;
                        document.getElementById('nextBtn').disabled = true;
                        document.getElementById('stopBtn').disabled = false;
                        break;
                        
                    case 'strangerJoined':
                        addSystemMessage('Stranger connected! Start chatting.');
                        updateStatus('connected', 'Chatting with stranger');
                        currentState = 'chatting';
                        document.getElementById('messageInput').disabled = false;
                        document.getElementById('sendBtn').disabled = false;
                        document.getElementById('nextBtn').disabled = false;
                        document.getElementById('stopBtn').disabled = false;
                        document.getElementById('messageInput').focus();
                        break;
                        
                    case 'message':
                        addStrangerMessage(msg.text);
                        break;
                        
                    case 'strangerLeft':
                        addSystemMessage('Stranger disconnected.');
                        updateStatus('connected', 'Stranger left');
                        currentState = 'connected';
                        document.getElementById('messageInput').disabled = true;
                        document.getElementById('sendBtn').disabled = true;
                        document.getElementById('nextBtn').disabled = true;
                        document.getElementById('startBtn').disabled = false;
                        break;
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('disconnected', 'Connection error');
            };
            
            ws.onclose = () => {
                console.log('Disconnected from server');
                updateStatus('disconnected', 'Disconnected');
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                document.getElementById('nextBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('startBtn').disabled = true;
                
                // Try to reconnect after 3 seconds
                setTimeout(connect, 3000);
            };
        }

        function updateStatus(state, text) {
            const statusEl = document.getElementById('status');
            const indicator = statusEl.querySelector('.status-indicator');
            
            indicator.className = 'status-indicator ' + state;
            statusEl.innerHTML = indicator.outerHTML + text;
        }

        function addMessage(className, text) {
            const messagesDiv = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + className;
            
            if (className === 'system') {
                msgDiv.textContent = text;
            } else {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.textContent = text;
                msgDiv.appendChild(bubble);
            }
            
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addYourMessage(text) {
            addMessage('you', text);
        }

        function addStrangerMessage(text) {
            addMessage('stranger', text);
        }

        function addSystemMessage(text) {
            addMessage('system', text);
        }

        function startChat() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'findMatch' }));
                addSystemMessage('Looking for a stranger...');
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && ws && ws.readyState === WebSocket.OPEN && currentState === 'chatting') {
                ws.send(JSON.stringify({
                    type: 'sendMessage',
                    text: text
                }));
                addYourMessage(text);
                input.value = '';
            }
        }

        function nextStranger() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'nextStranger' }));
                addSystemMessage('Looking for a new stranger...');
                document.getElementById('messages').innerHTML = '';
            }
        }

        function stopChat() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'stopChat' }));
                addSystemMessage('Chat stopped.');
                currentState = 'connected';
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                document.getElementById('nextBtn').disabled = true;
                document.getElementById('startBtn').disabled = false;
            }
        }

        // Handle Enter key in input
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('messageInput');
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Connect on page load
            connect();
        });
    </script>
</body>
</html>
